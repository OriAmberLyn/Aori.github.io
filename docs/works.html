<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Works</title>
<link rel="stylesheet" href="works.css">
</head>

<body>

<div class="window">

    <!-- TOP TABS -->
    <div class="top-tabs">
        <button class="tab active" onclick="switchTab('interactive')">INTERACTIVE</button>
        <button class="tab" onclick="switchTab('static')">STATIC</button>
    </div>

    <div class="content">

        <!-- LEFT PROJECT LIST -->
        <div class="sidebar">
            <div class="filter">
                <button onclick="sortProjects('new')">Newest</button>
                <button onclick="sortProjects('old')">Oldest</button>
            </div>

            <div class="project-grid" id="projectGrid">

                <!-- PROJECT BUTTON -->
                <button class="project-btn"
                        data-date="2025-01-01"
                        onclick="openProject('proj1')">
                    <img src="thumbnails/project1.jpg">
                    <span>Quiet Errs</span>
                </button>

                <button class="project-btn"
                        data-date="2024-10-01"
                        onclick="openProject('proj2')">
                    <img src="thumbnails/project2.jpg">
                    <span>Scratch Game</span>
                </button>

            </div>
        </div>

        <!-- RIGHT DISPLAY -->
        <div class="viewer">

            <!-- PROJECT 1 -->
            <div id="proj1" class="project-content">
                <div class="embed">
                    <iframe
                        src="https://scratch.mit.edu/projects/1101838389/embed"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="embed">
                    <iframe
                        src="https://www.youtube.com/embed/ogaDnvd_2Ug"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- PROJECT 2 -->
            <div id="proj2" class="project-content hidden">
                <div class="embed">
                    <iframe
                        src="https://editor.p5js.org/Aoriki/full/9ilwBktf0">
                    </iframe>
                </div>
            </div>

            <!-- STATIC TAB -->
            <div id="static" class="project-content hidden">
                <div class="gallery">
                    <img src="thumbnails/project1.jpg">
                    <img src="thumbnails/project2.jpg">
                </div>
            </div>

        </div>
    </div>
</div>

<script>
function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');

    document.querySelectorAll('.project-content').forEach(c => c.classList.add('hidden'));

    if (tab === 'interactive') {
        document.getElementById('proj1').classList.remove('hidden');
    } else {
        document.getElementById('static').classList.remove('hidden');
    }
}

function openProject(id) {
    document.querySelectorAll('.project-content').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function sortProjects(order) {
    const grid = document.getElementById('projectGrid');
    const items = [...grid.children];

    items.sort((a, b) => {
        return order === 'new'
            ? new Date(b.dataset.date) - new Date(a.dataset.date)
            : new Date(a.dataset.date) - new Date(b.dataset.date);
    });

    items.forEach(i => grid.appendChild(i));
}
</script>

</body>
</html>
