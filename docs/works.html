<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works</title>
    <link rel="stylesheet" href="works.css">
</head>

<body>

<h1>My Works</h1>

<div class="works-window">

    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('interactive', this)">Interactive</button>
        <button class="tab" onclick="switchTab('static', this)">Static</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- LEFT LIST -->
        <div class="project-list" id="interactive">
            <div class="project-item" onclick="openProject('scratch')">Scratch Game (2024)</div>
            <div class="project-item" onclick="openProject('yt')">YouTube Gameplay (2024)</div>
        </div>

        <div class="project-list hidden" id="static">
            <div class="project-item">Static Images (2023)</div>
        </div>

        <!-- RIGHT EMBED -->
        <div class="embed-container" id="project-container">
            Select a project
        </div>

    </div>
</div>

<script>
function switchTab(id, btn) {
    document.querySelectorAll('.project-list').forEach(l => l.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');

    document.getElementById('project-container').innerHTML = 'Select a project';
}

function openProject(type) {
    const c = document.getElementById('project-container');

    if (type === 'scratch') {
        c.innerHTML = `
        <iframe
            src="https://scratch.mit.edu/projects/1101838389/embed"
            allowtransparency="true"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
        </iframe>`;
    }

    if (type === 'yt') {
        c.innerHTML = `
        <iframe
            src="https://www.youtube.com/embed/ogaDnvd_2Ug"
            frameborder="0"
            allowfullscreen>
        </iframe>`;
    }
}
</script>

</body>
</html>
