<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

<div class="page-wrapper">

    <h1>Contact</h1>

    <div class="contact-container">

        <!-- Instagram -->
        <a href="https://www.instagram.com/galaxy_m._/" target="_blank" class="contact-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
            <span>Instagram</span>
        </a>

        <!-- Email (collapsible) -->
        <div class="contact-icon" onclick="toggleEmail()">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
            <span>Email Me</span>

            <!-- Hidden email content -->
            <div id="email-content" class="hidden">
                <p id="email-text">aoriki.contact@gmail.com</p>
                <button onclick="copyEmail(event)">Copy Email</button>
                <button onclick="openEmail(event)">Send Email</button>
            </div>
        </div>

    </div>

    <a href="index.html" class="back-btn">‚Üê Back</a>

</div>

<script>
// Toggle email content visibility
function toggleEmail() {
    const content = document.getElementById("email-content");
    content.classList.toggle("hidden");
}

// Copy email to clipboard
function copyEmail(event) {
    event.stopPropagation(); // prevent toggling
    const email = document.getElementById("email-text").innerText;
    navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
    });
}

// Open email client
function openEmail(event) {
    event.stopPropagation(); // prevent toggling
    const email = document.getElementById("email-text").innerText;
    window.location.href = `mailto:${email}`;
}
</script>

</body>
</html>
