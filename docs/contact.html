<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

<div class="page-wrapper">

    <h1>Contact</h1>

    <div class="contact-container">

        <!-- Instagram -->
        <a href="https://www.instagram.com/galaxy_m._/" target="_blank" class="contact-icon">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
            <span>Instagram</span>
        </a>

        <!-- Email -->
        <div class="contact-icon email-icon" onclick="toggleEmailPopup()">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
            <span>Email Me</span>

            <!-- POPUP -->
            <div id="email-popup" class="email-popup hidden">
                <p id="email-text">aoriki.contact@gmail.com</p>
                <div class="popup-buttons">
                    <button onclick="copyEmail()">Copy Email</button>
                    <button onclick="openEmail()">Send Email</button>
                </div>
                <button class="close-popup" onclick="toggleEmailPopup()">✕</button>
            </div>
        </div>

    </div>

    <a href="index.html" class="back-btn">← Back</a>

</div>

<script>
function toggleEmailPopup() {
    const popup = document.getElementById("email-popup");
    popup.classList.toggle("hidden");
}

function copyEmail() {
    const email = document.getElementById("email-text").innerText;
    navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
    });
}

function openEmail() {
    const email = document.getElementById("email-text").innerText;
    window.location.href = `mailto:${email}`;
}
</script>

</body>
</html>
